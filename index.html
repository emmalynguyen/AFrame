<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Column 1 Cubes -->
      <a-box position="0 1 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="0 1 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#AD4A40"></a-plane>
      <a-plane position="0 1 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#AD4A40"></a-plane>
      
      <a-box position="0 2 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="0 2 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#408bdb"></a-plane>
      <a-plane position="0 2 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#408bdb"></a-plane>
      
      <a-box position="0 3 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="0 3 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#f7d865"></a-plane>
      <a-plane position="0 3 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#f7d865"></a-plane>
      
      <a-box position="0 4 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="0 4 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#AD4A40"></a-plane>
      <a-plane position="0 4 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#AD4A40"></a-plane>

      <!-- Column 2 Cubes -->
      <a-box position="1 1 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="1 1 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#f7d865"></a-plane>
      <a-plane position="1 1 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#f7d865"></a-plane>
      
      <a-box position="1 2 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="1 2 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#AD4A40"></a-plane>
      <a-plane position="1 2 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#AD4A40"></a-plane>
      
      <a-box position="1 3 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="1 3 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#408bdb"></a-plane>
      <a-plane position="1 3 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#408bdb"></a-plane>
      
      <a-box position="1 4 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="1 4 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#f7d865"></a-plane>
      <a-plane position="1 4 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#f7d865"></a-plane>
                
      <!-- Column 3 Cubes -->
      <a-box position="2 1 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="2 1 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#408bdb"></a-plane>
      <a-plane position="2 1 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#408bdb"></a-plane>
      
      <a-box position="2 2 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="2 2 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#f7d865"></a-plane>
      <a-plane position="2 2 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#f7d865"></a-plane>
                                                                                              
      <a-box position="2 3 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="2 3 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#AD4A40"></a-plane>
      <a-plane position="2 3 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#AD4A40"></a-plane>
      
      <a-box position="2 4 -3" rotation="0 0 0" height="0.5" width="0.5" color="#000000"></a-box>
      <a-plane position="2 4 -2.49" rotation="0 0 90" height="0.5" width="0.5" color="#408bdb"></a-plane>
      <a-plane position="2 4 -3.51" rotation="180 0 0" height="0.5" width="0.5" color="#408bdb"></a-plane>
      
      <!-- v bg and floor v -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="4" color="#e8e2d3"></a-plane>
      <a-sky color="#e8e2d3"></a-sky>

      <!-- camera/view set up-->
      <a-entity id="rig" position="1 2.5 0">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
